<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:include="@{admin/include}::header" ></head>
</head>
<body>

<div class="navbar">
    <head th:include="@{admin/include}::top" ></head>
</div>


<div class="main-container container-fluid">
    <div class="page-container">

        <head th:include="@{admin/include}::left" ></head>

        <div class="page-content">
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">商品管理</li>
                    <li class="active">品牌管理</li>
                </ul>
            </div>

            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue"><span class="widget-caption">新增用户</span></div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="/admin/brand/add_post" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">品牌名称</label>
                                            <div class="col-sm-6"><input class="form-control"  name="name" required="" type="text"></div><p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">品牌网址</label>
                                            <div class="col-sm-6"><input class="form-control"  name="url" required="" type="text"></div><p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6"><textarea class="form-control"  name="desc" type="text"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">品牌logo</label>
                                            <div class="col-sm-6"><input name="logo" required="" type="file"></div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">状态</label>
                                            <div class="col-sm-6">
                                                <select name="status" style="width: 35%;">
                                                    <option selected="selected" value="1">正常</option>
                                                    <option value="0">禁用</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default">保存信息</button></div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>



</body>
<script src="/js/jquery.js"></script>
<script src="/style/bootstrap.js"></script>
<script src="/style/beyond.js"></script>

<script src="/iconfont/iconfont.js"></script>
</html>
